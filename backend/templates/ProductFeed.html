<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/productfeed.css">
    <title>Feature Hunt</title>
</head>
<style>ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
  }
  
  li {
    float: right;
  }
  
  li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  
  li a:hover:not(.active) {
    background-color: #04AA6D;
  }
  
  .active {
    background-color: #04AA6D;
  }</style>
<body>
    <header>
        <ul>
            <li><a href="{{url_for('logout')}}">Logout</a></li>
            <li><a href="{{url_for('add_product')}}">Create Product</a></li>
            <li><a href="{{url_for('add_company')}}">Create Company</a></li>
            <li><a href="{{url_for('product_feed')}}">Feed</a></li>
        </ul>
          
    </header>

    

    <div class="dashboard" >
        
        <div class="feature-list">
            {% for product in products %}
            <a href="{{url_for('view_product',product_id=product._id)}}" style="text-decoration: none;">
            <div class="feature-request">
                <h2>{{ product.name}}</h2>
                <p>Description: {{ product.description }}</p>
                <div class="vote-button">
                    <button><a href="{{url_for('add_vote',product_id=product._id)}}">Upvote</a></button>
                    <button><a href="{{url_for('remove_vote',product_id=product._id)}}">DownVote</a></button>
                    <span>Votes: {{ product.votes }}</span>
                    <span>Views: {{ product.views }} </span>
                </div> 
            </div>
            </a>
            {% endfor %}
        </div>

    
</body>
</html>
