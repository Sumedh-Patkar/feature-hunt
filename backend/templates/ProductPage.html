<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="ProductPage.css">
</head>
<body>
  <header>
    <h1>Welcome to Feature Hunt</h1>
    <p>Discover amazing products and their features</p>
  </header>
  <main>
    <section id="product-details">
      <div class="card">
        <h2>Product 1</h2>
        <p>Feature 1, Feature 2, Feature 3</p>
        <button>Learn More</button>
      </div>
      <div class="card">
        <h2>Product 2</h2>
        <p>Feature 4, Feature 5, Feature 6</p>
        <button>Learn More</button>
      </div>
      <div class="card">
        <h2>Product 3</h2>
        <p>Feature 7, Feature 8, Feature 9</p>
        <button>Learn More</button>
      </div>
    </section>
  </main>
  <!-- <script src="product.js"></script> -->
</body>
</html>
