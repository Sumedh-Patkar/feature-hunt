<script>
    // Your existing code for switching between pages, e.g., showing the dashboard, etc.

    // Function to simulate an error (replace with actual error handling logic)
    function simulateError() {
        // For demonstration, let's simulate an error after a delay.
        setTimeout(() => {
            window.location.href = 'error.html'; // Redirect to the error page
        }, 2000); // Delay for 2 seconds before showing the error page
    }

    // Example: Simulate an error after a button click
    document.addEventListener('DOMContentLoaded', () => {
        const errorButton = document.createElement('button');
        errorButton.textContent = 'Simulate Error';
        errorButton.addEventListener('click', simulateError);
        document.body.appendChild(errorButton);
    });
</script>
