{% extends 'base.html' %}

{% block title %}
    Product Feed
{% endblock %}

{% block body %}

    {{ super() }}

    <div class="dashboard" >
        <div class="feature-list">
            {% for product in products %}
            <a href="{{url_for('view_product',product_id=product._id)}}" style="text-decoration: none;">
            <div class="feature-request">
                <h2>{{ product.name}}</h2>
                <p>Description: {{ product.description }}</p>
                <div class="vote-button">
                    <button id="upvote_button"><a href="{{url_for('add_vote',product_id=product._id)}}" style="text-decoration: none;">Upvote</a></button>
                    <button id="downvote_button"><a href="{{url_for('remove_vote',product_id=product._id)}}" style="text-decoration: none;">DownVote</a></button>
                  </div> 
                <span>Votes: {{ product.votes }}</span>
                <span>Views: {{ product.views }} </span>
            </div>
            
            </a>
            {% endfor %}
        </div>

{% endblock %}
