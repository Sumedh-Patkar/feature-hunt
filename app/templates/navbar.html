<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: right;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #04AA6D;
}

.active {
  background-color: #04AA6D;
}
</style>
</head>
<body>

<ul>
  <li><a href="{{url_for('logout')}}">Logout</a></li>
  <li><a href="{{url_for('add_product')}}">Create Product</a></li>
  <li><a href="{{url_for('add_company')}}">Create Company</a></li>
  <li><a href="{{url_for('product_feed')}}">Feed</a></li>
</ul>

</body>
</html>
